<!DOCTYPE html>
<html>
	<head>
		<title>Webprogammeren!</title>
			<link href="css/stylesheet.css" rel="stylesheet" />
			<meta charset="UTF-8">
			<script type="text/javascript">

			//button werkende functies voor plus en min getallen

			function plus() {
				var getal1 = parseInt(prompt("Getal 1?"));
				var getal2 = parseInt(prompt("Getal 2?"));
				var uitkomst = getal1 + getal2;
				alert(uitkomst);

			}

			function min() {
				var getal1 = parseInt(prompt("Getal 1?"));
				var getal2 = parseInt(prompt("Getal 2?"));
				var uitkomst = getal1 - getal2;
				alert(uitkomst);

			}



			</script>
	</head>

	<body>
		<button onclick="plus()">+</button>
		<button onclick="min()">-</button>

		<div>
			<h1>Hallo</h1>
		</div>

	</body>

</html>
