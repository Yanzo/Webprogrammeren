<!DOCTYPE html>
<html>
	<head>
		<title>Webprogammeren!</title>
			<link href="css/stylesheet.css" rel="stylesheet" />
			<meta charset="UTF-8">
			<script type="text/javascript">

			function hallo(){
			//in het gehele document vraag het element op met het volgende id
			var voornaam = document.getElementById('naam').value;
			var achternaam = document.getElementById('achternaam').value;
			//alert("Sup " + voornaam + " " + achternaam);
			var boodschap = "Ano " + voornaam + " " + achternaam;

			document.getElementById("boodschap").innerHTML = boodschap;
		}
			

			</script>
	</head>

	<body>
		<input type="text" id="naam" value="Erik" />
		<input type="text" id="achternaam" value="Hekman" />
		<button onclick="hallo()">NAAM</button>

		
			<h1>Hallo</h1>
			<p id="boodschap">...</p>
		

	</body>

</html>
